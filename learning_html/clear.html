<html>
    <head>
        <title>clear</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style>
            .right{
                float:right;
                width:200px;
                height:200px;
                border:solid 2px;
            }
            .left{
                float:left;
                width:200px;
                height:200px;
                border:solid 2px;
            }
            .noleft{
                width:200px;
                height:200px;
                border:solid 2px;
                clear:both;
            }
        </style>
    </head>
    <body>
        <div class="left">第一个区块</div>
        <div class="right">第二个区块</div>
        <div class="noleft">第三个区块</div>
    </body>
</html>
