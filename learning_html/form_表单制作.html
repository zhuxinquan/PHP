<html>
    <head>
        <title>表单制作练习</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" >
    </head>
    <body>
        <table align="center" width="80%" border="0" cellpadding="2" cellspacing="0">
            <caption align="center"><h2>lamp学员基本信息</h2></caption>
            <form action="server.php" method="post">
                <tr>
                    <td>姓名</td>
                    <td><input type="text" name="username" size="20"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="sex" value="1" checked>男
                        <input type="radio" name="sex" value="2">女
                        <input type="radio" name="sex" value="0">保密
                    </td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <select name="edu">
                            <option>--请选择--</option>
                            <option value="1">高中</option>
                            <option value="2">大专</option>
                            <option value="3">本科</option>
                            <option value="4">研究生</option>
                            <option value="5">其它</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>选修课程：</td>
                    <td>
                        <input type="checkbox" name="course[]" value="4" >linux
                        <input type="checkbox" name="course[]" value="5">apache
                        <input type="checkbox" name="course[]" value="6">mysql
                        <input type="checkbox" name="course[]" value="7">php
                    </td>
                </tr>
                <tr>
                    <td>自我评价： </td>
                    <td><textarea name="eval" rows="4" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="提交">
                        <input type="reset" name="reset" value="重置">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
